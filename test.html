<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络时代家庭教育方式测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
        .question h3 {
            margin-bottom: 10px;
            color: #555;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        .options label {
            margin-bottom: 10px;
        }
        .result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-left: 5px solid #3498db;
        }
        .result h2 {
            color: #3498db;
        }
        .result p {
            line-height: 1.6;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>网络时代家庭教育方式测试</h1>
        <form id="testForm">
            <div class="question">
                <h3>情境一：当孩子想要使用电子设备上网时</h3>
                <div class="options">
                    <label><input type="radio" name="q1" value="1"> A. 严格限制孩子的上网时间，只有在完成作业后才允许使用</label>
                    <label><input type="radio" name="q1" value="2"> B. 与孩子协商上网时间和用途，共同制定合理的计划</label>
                    <label><input type="radio" name="q1" value="3"> C. 不加限制，让孩子自由上网</label>
                    <label><input type="radio" name="q1" value="4"> D. 关注孩子上网的内容和目的，给予适当的指导和建议</label>
                </div>
            </div>
            <div class="question">
                <h3>情境二：当发现孩子沉迷于网络游戏时</h3>
                <div class="options">
                    <label><input type="radio" name="q2" value="1"> A. 立即没收电子设备，禁止孩子玩游戏</label>
                    <label><input type="radio" name="q2" value="2"> B. 与孩子沟通，了解孩子沉迷游戏的原因，并寻找解决办法</label>
                    <label><input type="radio" name="q2" value="3"> C. 认为孩子只是放松一下，不予过多干涉</label>
                    <label><input type="radio" name="q2" value="4"> D. 引导孩子参与其他有益的活动，转移注意力</label>
                </div>
            </div>
            <div class="question">
                <h3>情境三：当孩子在网上与陌生人交流时</h3>
                <div class="options">
                    <label><input type="radio" name="q3" value="1"> A. 严厉禁止孩子与陌生人交流，强调网络危险</label>
                    <label><input type="radio" name="q3" value="2"> B. 教育孩子如何保护自己，正确对待网络交友</label>
                    <label><input type="radio" name="q3" value="3"> C. 不干涉，相信孩子有自己的判断力</label>
                    <label><input type="radio" name="q3" value="4"> D. 与孩子一起分析网络交友的风险，培养孩子的安全意识</label>
                </div>
            </div>
            <div class="question">
                <h3>情境四：当孩子需要使用网络进行学习时</h3>
                <div class="options">
                    <label><input type="radio" name="q4" value="1"> A. 为孩子选择合适的在线学习资源，监督孩子的学习过程</label>
                    <label><input type="radio" name="q4" value="2"> B. 放任孩子自行查找和使用学习资源</label>
                    <label><input type="radio" name="q4" value="3"> C. 不太了解网络学习资源，很少参与孩子的网络学习</label>
                    <label><input type="radio" name="q4" value="4"> D. 与孩子共同探索网络学习资源，鼓励孩子自主学习</label>
                </div>
            </div>
            <div class="question">
                <h3>情境五：当孩子受到网络不良信息影响时</h3>
                <div class="options">
                    <label><input type="radio" name="q5" value="1"> A. 立即阻止孩子接触网络，避免再次受到不良信息影响</label>
                    <label><input type="radio" name="q5" value="2"> B. 与孩子坦诚交流，解释不良信息的危害，引导孩子正确看待</label>
                    <label><input type="radio" name="q5" value="3"> C. 认为孩子自己会处理，不进行干预</label>
                    <label><input type="radio" name="q5" value="4"> D. 教育孩子如何辨别和抵制不良信息，培养孩子的自我保护能力</label>
                </div>
            </div>
            <div class="question">
                <h3>情境六：当孩子在网上发表不当言论时</h3>
                <div class="options">
                    <label><input type="radio" name="q6" value="1"> A. 严厉批评孩子，强调网络道德和责任</label>
                    <label><input type="radio" name="q6" value="2"> B. 与孩子沟通，了解发表不当言论的原因，进行正确引导</label>
                    <label><input type="radio" name="q6" value="3"> C. 不太在意，认为孩子只是开玩笑</label>
                    <label><input type="radio" name="q6" value="4"> D. 教育孩子网络行为的规范和影响，培养孩子的网络素养</label>
                </div>
            </div>
            <div class="question">
                <h3>情境七：当孩子不愿意与你分享网络生活时</h3>
                <div class="options">
                    <label><input type="radio" name="q7" value="1"> A. 强迫孩子告诉你他们在网络上的活动</label>
                    <label><input type="radio" name="q7" value="2"> B. 尊重孩子的隐私，但通过其他方式了解孩子的网络生活</label>
                    <label><input type="radio" name="q7" value="3"> C. 不关心孩子的网络生活，给予完全的自由</label>
                    <label><input type="radio" name="q7" value="4"> D. 与孩子建立信任关系，鼓励孩子主动分享</label>
                </div>
            </div>
            <div class="question">
                <h3>情境八：当孩子遇到网络欺凌时</h3>
                <div class="options">
                    <label><input type="radio" name="q8" value="1"> A. 立即介入，帮助孩子解决问题，必要时联系学校或相关部门</label>
                    <label><input type="radio" name="q8" value="2"> B. 教育孩子如何应对网络欺凌，增强孩子的自我保护能力</label>
                    <label><input type="radio" name="q8" value="3"> C. 认为孩子应该自己解决，不进行干预</label>
                    <label><input type="radio" name="q8" value="4"> D. 与孩子共同面对，提供情感支持和实际帮助</label>
                </div>
            </div>
            <div class="question">
                <h3>情境九：当孩子使用网络社交平台时</h3>
                <div class="options">
                    <label><input type="radio" name="q9" value="1"> A. 严格监控孩子的社交活动，要求孩子添加你为好友</label>
                    <label><input type="radio" name="q9" value="2"> B. 了解孩子使用的社交平台，给予适当的使用建议</label>
                    <label><input type="radio" name="q9" value="3"> C. 不干涉孩子的社交活动，认为这是孩子的私人空间</label>
                    <label><input type="radio" name="q9" value="4"> D. 教育孩子如何在网络社交中保护自己，避免泄露隐私</label>
                </div>
            </div>
            <div class="question">
                <h3>情境十：当孩子在网络上有新的兴趣爱好时</h3>
                <div class="options">
                    <label><input type="radio" name="q10" value="1"> A. 积极支持孩子的兴趣爱好，与孩子共同探索</label>
                    <label><input type="radio" name="q10" value="2"> B. 只要不影响学习，允许孩子发展自己的兴趣</label>
                    <label><input type="radio" name="q10" value="3"> C. 不太关注孩子的兴趣爱好，认为这是孩子的个人事情</label>
                    <label><input type="radio" name="q10" value="4"> D. 引导孩子合理安排时间，平衡兴趣爱好与学习</label>
                </div>
            </div>
            <button type="submit" class="submit-btn">提交</button>
        </form>
        <div class="result" id="result">
            <h2>测试结果</h2>
            <p id="resultText"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('testForm');
        const resultDiv = document.getElementById('result');
        const resultText = document.getElementById('resultText');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            calculateResult();
        });

        function calculateResult() {
            const answers = [];
            for (let i = 1; i <= 10; i++) {
                const selectedOption = document.querySelector(`input[name="q${i}"]:checked`);
                if (selectedOption) {
                    answers.push(parseInt(selectedOption.value));
                } else {
                    answers.push(0);
                }
            }
            const totalScore = answers.reduce((sum, value) => sum + value, 0);
            let resultType = '';
            if (totalScore >= 10 && totalScore <= 15) {
                resultType = '权威型家长';
                resultText.innerHTML = `<strong>${resultType}</strong>：你对孩子在网络使用方面的管理较为严格，注重规则和纪律。这种方式有助于孩子养成良好的上网习惯，但可能在一定程度上限制了孩子的自主性和探索精神。建议在坚持原则的同时，多与孩子沟通，了解孩子的网络需求，适当给予孩子一定的自由和信任。`;
            } else if (totalScore >= 16 && totalScore <= 25) {
                resultType = '民主型家长';
                resultText.innerHTML = `<strong>${resultType}</strong>：你尊重孩子的意见和感受，能够与孩子共同协商制定网络使用规则，注重引导和教育。这种方式有助于孩子在网络环境中既保持自律，又能充分发展自己的兴趣和能力，是较为理想的教育方式。继续保持这种良好的教育风格，为孩子的网络成长提供支持和引导。`;
            } else if (totalScore >= 26 && totalScore <= 30) {
                resultType = '放任型家长';
                resultText.innerHTML = `<strong>${resultType}</strong>：你给予孩子较大的网络自由度，注重孩子的自主发展，但在规则和引导方面可能较为宽松。适当加强网络知识的学习，关注孩子的网络行为，给予必要的指导和建议，帮助孩子在网络中更好地保护自己和发展自己。`;
            } else if (totalScore >= 31 && totalScore <= 40) {
                resultType = '忽视型家长';
                resultText.innerHTML = `<strong>${resultType}</strong>：你对孩子的网络使用关注较少，缺乏必要的引导和管理。建议多花时间了解孩子的网络生活，学习网络知识，积极参与孩子的网络成长过程，为孩子在网络时代提供必要的支持和保护。`;
            }
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
